<body id="contact-page">

  <header>
    <a href="/"><img class="header-logo" src="img/logos/logo-full-color.png" alt="Emily Mattison Design"></img></a>
    <ul class="main-nav">
      <a id="main-nav__work" href="/work"><li>Work</li></a>
      <a id="main-nav__about" href="/about"><li>About</li></a>
      <a id="main-nav__contact" href="/contact"><li>Contact</li></a>
    </ul>
  </header>

  <section class="contact-form-section">
    <h3>Drop me a line</h3>
    <p>Send me your contact information along with a short message. Iâ€™ll get back to you as soon as I can.</p>
    <form class="contact-form" method="POST" action="https://formspree.io/egmatti@gmail.com">
      <div>
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" required>
      </div>
      <div>
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" required>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="phone">Phone <span>(optional)</span></label>
        <input type="tel" id="phone" name="phone">
      </div>
      <div>
        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <input class="button submit-button" type="submit" value="Submit">
    </form>
  </section>

  <footer>
    <div class="footer-content">
      <img class="footer-logo" src="img/logos/logo-half-white.png" alt="Emily Mattison Design"></img>
      <div class="social-media-links">
        <a href="https://www.linkedin.com/in/egmatti/" target="_blank"><img class="social-media-link" src="img/icons/social-media-links/linkedin.svg" alt="LinkedIn"/></a>

    </div>
